<div class="container pt-3">
    <div class="text-center tituloClass">
        AGENDAMIENTO DE CITAS
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <app-crear-citas (nuevaCita)="agregarCita($event)"></app-crear-citas>
        </div>
        <div class="col-lg-6">
            <app-list-citas [listadoCitas]="listCitas" (deleteCita)="eliminarCitaListada($event)"></app-list-citas>
        </div>
    </div>
</div>
